<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
        }

        h1 {
            margin-top: 40px;
        }

        img {
            width: 300px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: all 0.3s ease;
        }

        #noBtn {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>

    <div id="mainPage">
        <h1>Will You Be My Valentine? üíñ</h1>

        <!-- MAIN PAGE GIF -->
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute gif">

        <br>

        <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="growYes()">No üò¢</button>
    </div>

    <div id="yesPage" style="display:none;">
        <h1>YAY!! I Knew You Would Say Yes! üíï</h1>

        <!-- YES PAGE GIF -->
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Happy gif">
    </div>

    <script>
        let yesButton = document.getElementById("yesBtn");
        let size = 18;

        function growYes() {
            size += 10;
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = (size / 2) + "px";
        }

        function sayYes() {
            document.getElementById("mainPage").style.display = "none";
            document.getElementById("yesPage").style.display = "block";
        }
    </script>

</body>
</html>
